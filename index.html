<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id="todoApp">
    <h1>To Do List</h1>
    <label>New To Do:</label>
    <input type="text" name="newToDoItem" v-model="newItem">
    <button type="button" name="addItem" v-on:click="addItem()">Add Item</button>
    <ul>
      <li v-for="item in todoItems" v-bind:class="{ 'checked': item.finished }">
        <input type="checkbox" name="name" v-model="item.finished">{{ item.text }}
      </li>
    </ul>

    <script src="node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
